base_locale: vi
fallback_strategy: 'base_locale'
input_directory: lib/i18n
input_file_pattern: .i18n.json
output_directory: lib/i18n/gen
output_file_name: 'localization_strings.g.dart'
output_format: 'single_file'
locale_handling: true
flutter_integration: true
namespaces: true
translate_var: L
enum_name: AppLocale
translation_class_visibility: private
key_case: camel
key_map_case: camel
param_case: camel
string_interpolation: braces
flat_map: true
translation_overrides: false
timestamp: true
pluralization:
  auto: cardinal
  default_parameter: r
